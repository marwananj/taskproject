<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Master</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1><i class="fa-solid fa-check"></i> Task Master</h1>
                <p class="subtitle">Organize your tasks efficiently</p>
            </div>

            <div class="search-bar">
                <div class="search-wrapper">
                    <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" placeholder="Search tasks..." class="search-input">
                </div>
                <div class="select-wrapper">
                    <span class="select-icon"><i class="fa-solid fa-list-check"></i></span>
                    <select class="filter-select">
                        <option value="all">All Tasks</option>
                        <option value="pending">Active</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <button class="clear-btn"><i class="fa-solid fa-trash"></i> Clear All</button>
            </div>

            <div class="task-input">
                <input type="text" placeholder="What needs to be done?" class="new-task-input">
                <button class="add-btn">Add Task</button>
            </div>

            <div class="tasks-container">
                <ul class="task-list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
                <div class="empty-state">
                    <span class="pencil-icon">✏️</span>
                    <p>No tasks found. Add some tasks to get started!</p>
                </div>
            </div>

            <div class="footer">
                <p class="items-left">0 items left</p>
                <div class="filters">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn">Active</button>
                    <button class="filter-btn">Completed</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
